<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
<div class="background-container">
        <!-- Stars will be generated by JavaScript -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Sign-in Card -->
        <div class="signin-card">
            
            <!-- Header -->
            <div class="header">
                <h1>Welcome Back!</h1>
                <p>Sign in to continue to AstroDoodle</p>
            </div>

            <!-- Sign-in Form -->
            <form action="#" method="POST" class="signin-form">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="form-input">
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <div class="password-header">
                         <label for="password">Password</label>
                         <a href="#">Forgot?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="form-input">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="submit-btn">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="footer-link">
                <p>
                    Don't have an account?
                    <a href="#">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    <script src="../scripts/sign-up.js"></script>
</body>
</html>
